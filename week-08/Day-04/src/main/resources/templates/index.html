<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reddit</title>
    <link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<a th:href="@{/submit}">new post</a>
<h1>These are the posts:</h1>
<table>
    <tbody>
    <tr th:each="post : ${posts}" th:object="${post}">
        <td th:text="*{likes}"></td>
        <td> <a th:href="@{{id}/rateup(id=*{id})}">+</a></td>
        <td> <a th:href="@{{id}/ratedown(id=*{id})}">-</a></td>
        <td th:text="*{title}"></td>
        <td th:text="*{date}"></td>
        <td th:text="*{assignee}"></td>
    </tr>
    </tbody>
</table>
<div class="container-fluid">
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-end">
            <li class="page-item" th:each="i : ${#numbers.sequence(1,posts.totalPages)}">
                <a th:href="@{/(page=${i})}" th:text="${i}" class="page-link"></a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
