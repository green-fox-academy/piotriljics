<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ORDER INFO</title>
</head>
<body>
<table>
    <div th:object="${orderDetails}">
        <div><span th:text="|ID:  *{id}|"></span></div>
        <div><span th:text="|Name:  *{name}|"></span></div>
        <div><span th:text="|Address: *{address}|"></span></div>
        <div><span th:text="|Pizza: *{pizza}|"></span></div>
    </div>
</table>
</body>
</html>
