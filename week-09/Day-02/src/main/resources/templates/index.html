<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>URLSHORTENER</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<h1>URL SHORTENER</h1>
<div th:if="${error}" th:text="${error}" class="text-danger"></div>
<form action="#" th:action="@{/save-link}" method="post" th:object="${url}">
    <div th:text="${message}"></div>
    <label for="url">What is the url?</label>
    <input type="url" id="url" th:field="*{input}">
    <label for="urlAlias">What is the url's alias?</label>
    <input type="text" id="urlAlias" th:field="*{inputAlias}">
    <button value="submit" type="submit" class="btn btn-success">submit</button>
</form>
</body>
</html>
